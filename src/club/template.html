<div class="weui-tab">
  <div class="weui-navbar">
    <div onclick="goto()" class="weui-navbar__item"><i class="fa fa-home fa-fw"></i></div>
    <div onclick="goto()" class="weui-navbar__item"><i class="fa fa-calendar fa-fw"></i></div>
    <div onclick="goto()" class="weui-navbar__item weui-bar__item_on"><i class="fa fa-users fa-fw"></i></div>
  </div>
  <div class="weui-tab__panel">
    <!--main page-->
    <div class="main-content">
      <ul class="club-list">
        {{#each data}}
          <li class="club-item" onclick="goto()">
            <div class="club-outer">
              <div class="img-outer">
                <img src="https://unsplash.it/500/300/?random&ddd={{id}}" alt="照片失败" class="band">
              </div>
              <div class="info">
                <div class="title">
                  <i class="fa fa-user-o"></i>
                  <span class="club-user-count">{{usercnt}}</span>
                  <span class="club-name">
                    {{title}}
                  </span>
                </div>
                <div class="sub-info">
                  {{summary}}
                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>

<style>
  .main-content {
    padding: 15px;
    color: #444;
  }
  .club-list,
  .club-list li {
    padding: 0;
    margin: 0;
    list-style: none;
  }

  .club-list li {
    border: 1px solid #eee;
    margin: 2rem 0;
    box-shadow: 2px 2px 2px #eee;
  }

  .img-outer {
    position: relative;
    height: 200px;
  }
  .img-outer img {
    width: 100%;
    max-height: 100%;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
  }
  .info {
    padding: 0.5rem;
  }
  .title {
    color: #333;
  }

  .club-name {
    margin-left: 0.5rem;
    font-weight: 800;
  }
  .sub-info {
    font-size: 0.75rem;
  }
</style>
